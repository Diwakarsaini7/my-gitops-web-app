{% extends "base.html" %}

{% block content %}
<h2>All Items</h2>

{% if items %}
    <div class="items-list">
        {% for item in items %}
        <div class="item">
            <h3>{{ item.name }}</h3>
            <p>{{ item.description }}</p>
            <small>Added: {{ item.created_at }}</small>
        </div>
        {% endfor %}
    </div>
{% else %}
    <p>No items found. <a href="/add">Add the first item!</a></p>
{% endif %}
{% endblock %}
